<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
                integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <title>관리자</title>
</head>

<body width = "100%">
    <div class = 'header BorderRadius navbar-expand-lg bg-dark'>
        <div class = 'container-fluid DisplayFlex'>
            <img src = 'img/logo.jpg' id = 'logo' width = '80px' >
            <span class = 'FarmName'>
                <농가집성>
            </span>
            <span class = 'text-primary-emphasis' id = 'ManagerName'>
                *** 님
            </span>
            <div class = 'SaveVideo'>
                <a href = "save_list">저장된 이미지 보기</a>
            </div>
        </div>
    </div>
    <div id = 'main'>
        <div id = 'bodyLeft'>
            <div class = 'card text-white mb-3 WidthCenter'>
                <div class = 'textheader'>
                    <p class = 'HeightCenter'>
                        실시간 영상
                    </p>       
                </div>
                <div id = 'VideoData' class = 'card-body'>
                    <img src="{{ url_for('Stream') }}" id = 'video' class = 'Center'
                        width = "100%" heicht = "100" >
                </div>
            </div>
        </div>
    
        <div id = 'bodyRight'>
            <div class = 'WidthCenter bodyrightDiv'>
                <div class = 'card mb-3'>
                    <div class = 'textheader'>
                        <p class = 'HeightCenter text-white'>
                            탐지 객체
                        </p>       
                    </div>
                    <div id = 'select_object' class = 'card-body'>
                        <ul>
                            
                        </ul>
                    </div>
                </div>
          
                <div class = 'card mb-3'>
                    <div class = 'textheader'>
                        <p class = 'HeightCenter text-white'>
                            팜 상태
                        </p>       
                    </div>
                    <ul id = 'status'>
                        <li>햇빛 : <span class = 'val'>101.4</span></li>
                        <li>온도 : <span class = 'val'>22.1</span></li>
                        <li>습도 : <span class = 'val'>60.1</span></li>
                        <li>CO2 : <span class = 'val'>400</span></li>
                    </ul>
                    <div class = 'textheader'>
                        <p class = 'HeightCenter text-white'>
                            권장 요소
                        </p>       
                    </div>
                    <ul id = 'suggestion'>
                        <li>햇빛 : <span class = 'val'>None</span></li>
                        <li>온도 : <span class = 'val'>None</span></li>
                        <li>습도 : <span class = 'val'>None</span></li>
                        <li>CO2 : <span class = 'val'>None</span></li>
                    </ul>
                </div>
                
                <div class = 'ObjectSelect'> 
                    <div class = 'ObjectSelectButton'>
                        <input type = 'reset' id = 'reset' class = 'btn btn-danger' value = '초기화'>
                        <input type = 'button' id = 'select' class="btn btn-success" value = '탐지'>
                        <input type = 'button' id = 'check' class="btn btn-primary" value = '확인'>
                        <input type = 'button' id = 'cancel' class = 'btn btn-danger' value = '취소'>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src = "{{ url_for('static', filename='js/Manager.js') }}"></script>
</body>
</html>
